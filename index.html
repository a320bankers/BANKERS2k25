<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A320 Quiz NEW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h1>Select Number of Questions</h1>
        <input type="range" id="question-count" name="question-count" min="1" max="231" value="10" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <div id="quiz-container" class="hide">
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="next-btn" class="btn next-btn">Next</button>
        <div id="timer">Time: 0:00</div>
        <div id="remaining-questions">Questions Remaining: <span id="questions-left"></span></div>
    </div>
    <div id="result-container" class="hide">
        <h2 id="result-message"></h2>
        <p id="score-percentage"></p>
        <button id="repeat-btn" class="btn hide">Repeat the questions you got wrong, womp womp!</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>

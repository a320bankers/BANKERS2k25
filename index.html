<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A320 Quiz 2k25</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=12" />

  <!-- Firebase (must load before script.js uses firebase) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    // Firebase config (your keys)
    var firebaseConfig = {
      apiKey: "AIzaSyByiPxHqzo_mtULQrKiLzvzRUJ5m3bhPXM",
      authDomain: "bankv2-71e7d.firebaseapp.com",
      databaseURL: "https://bankv2-71e7d-default-rtdb.firebaseio.com",
      projectId: "bankv2-71e7d",
      storageBucket: "bankv2-71e7d.appspot.com",
      messagingSenderId: "724662638213",
      appId: "1:724662638213:web:6b5ff904f0258c9edf3bec"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <!-- Optional: hero banner (your CSS reads --hero-img) -->
  <header class="hero" style="--hero-img: url('images/hero.jpg')">
    <div class="hero-dim"></div>
    <div class="hero-content">
      <div>
        <h1>A320 Quiz MXP</h1>
        <p>you got this!</p>
      </div>
    </div>
  </header>

  <!-- Start / setup card -->
  <div id="start-container" class="setup-card">
    <h1>Select Number of Questions</h1>

    <div class="range-wrap">
      <input
        type="range"
        id="question-count"
        name="question-count"
        min="1"
        max="231"
        step="1"
        value="10"
        list="ticks"
        aria-label="Number of questions"
      />
      <output id="count-bubble" for="question-count">10</output>

      <datalist id="ticks">
        <option value="1"></option>
        <option value="25"></option>
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
        <option value="231"></option>
      </datalist>
    </div>

    <button id="start-btn" class="btn btn-start">Start 10-Question Quiz</button>
    <p class="hint">Drag the slider or tap a tick</p>
  </div>

  <!-- Quiz -->
  <div id="quiz-container" class="hide">
    <div id="question-container"></div>
    <div id="answer-buttons" class="btn-container"></div>
    <button id="next-btn" class="btn next-btn hide">Next</button>

    <div id="timer">Time: 0:00</div>
    <div id="remaining-questions">
      Questions Remaining: <span id="questions-left"></span>
    </div>

    <!-- Comments -->
    <div id="comments-section">
      <h3>Comments</h3>
      <div id="comments"></div>
      <input type="text" id="name" placeholder="Your name" />
      <input type="text" id="comment" placeholder="Your comment" />
      <button id="submit-comment" class="btn">Submit</button>
    </div>
  </div>

  <!-- Results -->
  <div id="result-container" class="hide">
    <h2 id="result-message"></h2>
    <p id="score-percentage"></p>
    <button id="repeat-btn" class="btn hide">
      Repeat the questions you got wrong, womp womp!
    </button>
  </div>

  <!-- Optional: image gallery section used by your CSS -->
  <section class="image-gallery">
    <h2>Airbus A320 Gallery</h2>
    <div class="grid">
      <figure class="card">
        <img src="images/cockpit.jpg" alt="A320 cockpit" />
        <figcaption>A320 Cockpit</figcaption>
      </figure>
      <figure class="card">
        <img src="images/exterior.jpg" alt="Airbus A320 on stand" />
        <figcaption>Airbus A320 Exterior</figcaption>
      </figure>
      <figure class="card">
        <img src="images/wingview.jpg" alt="Wing view in flight" />
        <figcaption>Wing View</figcaption>
      </figure>
    </div>
  </section>


  <script defer src="questions.js?v=14"></script>
  <script defer src="script.js?v=14"></script>
</body>
</html>
